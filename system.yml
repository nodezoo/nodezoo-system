redis:
  image: redis
  ports:
    - 6379:6379

elasticsearch:
  image: elasticsearch
  command:
    elasticsearch --network.bind_host=0.0.0.0 --network.publish_host=localhost
  ports:
    - 9200:9200
    - 9300:9300

influx:
  image: tutum/influxdb:0.9
  ports:
    - 8086:8086
    - 8083:8083
  environment:
    - PRE_CREATE_DB="seneca_msgstats"
    - ADMIN_USER="msgstats"
    - INFLUXDB_INIT_PWD="msgstats"

beanstalkd:
  image: schickling/beanstalkd
  ports:
    - 11300:11300
mesh:
  build: ../nodezoo/
  container_name: mesh

msgstats:
  build: ../nodezoo/
  container_name: msgstats

github:
  build: ../nodezoo-github/
  container_name: github

info:
  build: ../nodezoo-info/
  container_name: info

npm:
  build: ../nodezoo-npm/
  container_name: npm

search:
  build: ../nodezoo-search/
  container_name: search

web:
  build: ../nodezoo-web/
  container_name: web

concorda:
  build: ../concorda/
  container_name: concorda

vidi:
  build: ../vidi-dashboard/
  container_name: vidi
